<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/log.css">
    <title>Sign up</title>
</head>

<body>
    <label class="switch switch_log">
        <input type="checkbox" name="switch_theme" id="test" onclick="switch_theme()">
        <span class="slider"></span>
    </label>
    <div class="container">
        <h2>Sign Up to your account</h2>
        <form action="" class="formulaire">
            <input type="text" placeholder="Nom utilisateur" required name="pseudo">
            <div class="div_input"><input type="email" placeholder="Email" required name="email">
                <span class="img_input"><img src="/Forum1.0/Assets/Images/icon_input/arobase.svg" alt="arobase"></span>
            </div>
            <div class="div_input"><input type="password" placeholder="Mot de passe" required name="password">
                <span class="img_input">
                    <img src="/Forum1.0/Assets/Images/icon_input/eye.svg" alt="eye" id="imgpass">
                </span>
            </div>
            <div class="div_input"><input type="text" placeholder="photo de profil" required name="image">
                <span class="img_input">
                    <img src="/Forum1.0/Assets/Images/menu/arrow_down.svg" alt="arrow_down">
                </span>
            </div>
        </form>

        <button>Sign Up</button>
    </div>
</body>
<script src="../../JS/script.js"></script>

</html>
